<div class="search-add-container">
  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search Products">
  </mat-form-field>

  <button mat-raised-button color="primary" class="add-button cat-bt" (click)="openEditDialog()">Add Product</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
      <td mat-cell *matCellDef="let row">{{row.quantity}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <!-- Rate Column -->
    <ng-container matColumnDef="rate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rate</th>
      <td mat-cell *matCellDef="let row">{{row.rate}}</td>
    </ng-container>

    <!-- Supplier Name Column -->
    <ng-container matColumnDef="supplierName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Supplier Name</th>
      <td mat-cell *matCellDef="let row">{{row.supplierName}}</td>
    </ng-container>

    <!-- Quantity Increase/Decrease Column -->
    <ng-container matColumnDef="quantityIncDec">
      <th mat-header-cell *matHeaderCellDef>Quantity Control</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="decreaseQuantity(row)">-</button>
        {{row.newQuantity}}
        <button mat-button (click)="increaseQuantity(row)">+</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Update Quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Update Inventory Quantity</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button  class="custom-button" (click)="updateQty(row)" >Update</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
