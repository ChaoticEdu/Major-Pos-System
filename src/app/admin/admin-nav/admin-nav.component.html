<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <img src="assets/login2.jpg" class="img" alt="POS Logo">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngIf="isAdmin()" routerLink="/admin/dashboard" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Dashboard</a>
      <a mat-list-item *ngIf="isAdmin()" routerLink="/admin/user-management" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">User Management</a>
      <a mat-list-item  *ngIf="isAdminAndWaiter()"  routerLink="/admin/menu" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Menu</a>
      <a mat-list-item    *ngIf="isAdminAndWaiterAndKitchen()" routerLink="/admin/order" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Order</a>
      <a mat-list-item   *ngIf="isAdminAndWaiterAndReception()" routerLink="/admin/Take-Order/Checkout" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Take Order/Checkout</a>
      <a mat-list-item *ngIf="isAdmin()" routerLink="/admin/category" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Category</a>
      <a mat-list-item *ngIf="isAdmin()" routerLink="/admin/table" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Table</a>
      <a mat-list-item *ngIf="isAdminAndKitchen()" routerLink="/admin/inventory" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Inventory</a>
      <a mat-list-item *ngIf="isAdminAndReception()" routerLink="/admin/bill" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Sales Data</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{pageTitle}}</span>
      <span class="toolbar-spacer"></span>
      <button mat-button (click)="logout()">Log Out</button>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
