<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><img  src="assets/login2.png" class="img" alt="POS Logo"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngIf="isAdmin()" routerLink="/admin/dashboard" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Dashboard</a>
      <a mat-list-item  *ngIf="isAdmin()" routerLink="/admin/user-management" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">user-management</a>
      <a mat-list-item *ngIf="isAdminAndWaiter()" routerLink="/admin/menu" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Menu</a>
      <a mat-list-item    *ngIf="isAdminAndWaiterAndKitchen()"routerLink="/admin/order" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">order</a>
      <a mat-list-item    *ngIf="isAdminAndWaiterAndReception()" routerLink="/admin/Take-Order/Checkout" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Take Order/Checkout</a>
      <a mat-list-item  *ngIf="isAdmin()" routerLink="/admin/catogory" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">catogory</a>
      <a mat-list-item *ngIf="isAdmin()" routerLink="/admin/table" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        Table
      </a>

      <a mat-list-item *ngIf="isAdmin()" routerLink="/admin/menu-table" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        Menu Table
      </a>

      <a mat-list-item *ngIf="isAdmin()" routerLink="/admin/inventory" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        Inventory
      </a>

      



    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">=</mat-icon>
      </button>
      <span>{{pageTitle}}</span>
    </mat-toolbar>
    <router-outlet> </router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
