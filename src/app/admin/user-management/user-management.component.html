<!-- user-management.component.html -->
<div class="search-add-container">
  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search Employees">
  </mat-form-field>

  <button mat-raised-button color="primary" class="add-button" (click)="openEditDialog()" >Add Employee</button>
</div>



<div class="mat-elevation-z8">
  <table mat-table   class="full-width-table" class="mat-table" matSort aria-label="Elements">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let employee"> {{employee._id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let employee"> {{employee.user_name}} </td>
    </ng-container>


    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let employee"> <img class="use-img" mat-card-image [src]="'http://localhost:3001/Upload/' + employee.user_pic" alt="{{employee.title}}"> </td>
    </ng-container>

    <!-- Pan Number Column -->
    <ng-container matColumnDef="panNumber">
      <th mat-header-cell *matHeaderCellDef> PAN Number </th>
      <td mat-cell *matCellDef="let employee"> {{employee.pan_no}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let employee"> {{employee.address}} </td>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let employee"> {{employee.user_phone_no}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let employee"> {{employee.user_role}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let employee">
        <!-- <button mat-icon-button (click)="editEmployee(employee.id)">
          <mat-icon>edit</mat-icon>
        </button> -->
        <button mat-raised-button  class="custom-button" (click)="updateUser(employee.id)" >Edit</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> delete </th>
      <td mat-cell *matCellDef="let employee">

        <button mat-raised-button  class="custom-button" (click)="deleteEmployee(employee.id)" >delete</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
