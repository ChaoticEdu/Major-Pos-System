
<body>
  <div class="form-container">
      <h2>Add Employee</h2>
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" >
          <div class="photo-upload">
              <label for="upload-photo">
                  <div class="upload-photo-box">
                      <span>Upload photo</span>
                  </div>
              </label>
              <input id="image" type="file" (change)="onFileChange($event)"    class="form-control" >
          </div>
          <div class="form-grid">
          <div class="form-group">
              <label for="employee-name">Employee Name</label>
              <input type="text" id="name" name="employee-name" placeholder="Input" formControlName="name" class="form-control">
          </div>
          <div class="form-group">
              <label for="employee-address">Employee Address</label>
              <input type="text" id="address" name="employee-address" placeholder="Input" formControlName="address" class="form-control">
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Input" formControlName="email" class="form-control">
          </div>

          <div class="form-group">
              <label for="email">Password</label>
              <input type="password" id="password" name="password" placeholder="Input" formControlName="password" class="form-control">
          </div>

          <div class="form-group">
              <label for="phone-number">Phone Number</label>
              <input type="tel" id="phone-number" name="phone-number" placeholder="Input" formControlName="phoneNumber" class="form-control">
          </div>
          <div class="form-group">
              <label for="pan-number">Employee PAN Number</label>
              <input type="text" id="pan-number" name="pan-number" placeholder="Input" formControlName="panNumber" class="form-control">
          </div>
          <div class="form-group">
              <label for="position">Employee Position</label>
              <select id="position" name="position" formControlName="position" class="form-control">
                  <option value="" disabled selected>Select position</option>
                  <option *ngFor="let position of positions" [value]="position">{{ position }}</option>
              </select>
          </div>
      </div>

          <div class="form-buttons">
              <button type="button" class="cancel-button" (click)="closeDialog()">Cancel</button>
              <button type="submit" class="add-button">Add</button>
          </div>
      </form>
  </div>
</body>
