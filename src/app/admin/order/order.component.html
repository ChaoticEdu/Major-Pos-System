<table mat-table [dataSource]="orders" class="mat-elevation-z8">
  <ng-container matColumnDef="order">
    <th mat-header-cell *matHeaderCellDef> Order </th>
    <td mat-cell *matCellDef="let order">
      <div>{{ order.order }}</div>
      <div>
        <button mat-button class="dine-btn">Dine-in</button>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="cards">
    <th mat-header-cell *matHeaderCellDef> Cards </th>
    <td mat-cell *matCellDef="let order">
      <div class="cards-container">
        <mat-card class="card" *ngFor="let card of order.cards">
          <img mat-card-image [src]="card.image" alt="{{ card.item_name }}">
          <mat-card-header>
            <mat-card-title class="card-title">{{ card.item_name }}</mat-card-title>
          </mat-card-header>
          <div class="button-container">
            <button mat-button class="pending-button">Pending</button>
            <button mat-button class="cancel-button">Cancel</button>
          </div>
        </mat-card>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
