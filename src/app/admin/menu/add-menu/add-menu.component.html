<body>
    <div class="form-container">
        <h2>Add Menu</h2>
        <form [formGroup]="menuForm" >
            <div class="photo-upload">
                <label for="upload-photo">
                    <div class="upload-photo-box">
                        <span>Upload photo</span>
                    </div>
                </label>
                <input id="image" name="image" type="file" (change)="onFileChange($event)" class="form-control">
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="item_name">Item Name</label>
                    <input type="text" id="name" name="item_name" placeholder="Input" formControlName="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="item_price">Item Price</label>
                    <input type="text" id="price" name="item_price" placeholder="Input" formControlName="price" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="description" id="description" name="description" placeholder="Input" formControlName="description" class="form-control">
                </div>
                
                <select id="position" name="position" formControlName="position" class="form-control">
                    <option value="" disabled selected>Select position</option>
                    <option *ngFor="let cat of category" [value]="cat._id">{{ cat.name}}{{cat._id}}</option>
                </select>
                
               
            </div>
            <div class="form-buttons">
                <button type="button" class="cancel-button" (click)="closeDialog()">Cancel</button>
                <button type="submit" class="add-button "(click)="saveChanges()" >Add</button>
            </div>
        </form>
    </div>
  </body>
