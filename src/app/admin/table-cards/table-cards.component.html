<!-- table-cards.component.html -->
<div class="table-cards-container">
    <mat-card *ngFor="let table of tables" class="table-card">
      <mat-card-header>
        <mat-card-title>{{ table.table_name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>${{ table.amount }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addOrder( table.table_name)">Add Order</button>
        <button mat-raised-button color="primary" (click)="viewOrder( table.table_name)">View Order</button>
      </mat-card-actions>
    </mat-card>
  </div>
