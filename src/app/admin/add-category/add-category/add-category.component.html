<body>
  <div class="form-container">
    <h2>Add Category</h2>

    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <div class="form-group">
          <label for="employee-name">Category Name</label>
          <input type="text" id="employee-name" placeholder="Input" formControlName="name" class="form-control">

        </div>

        <!-- Additional fields can be added here -->
        <button type="button" class="cancel-button" (click)="closeDialog()" >Cancel</button>

        <button type="submit" [disabled]="categoryForm.invalid" mat-raised-button color="primary" (click)="addCategory()">Add Category</button>
      </div>
    </form>
  </div>
</body>
